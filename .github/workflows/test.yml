name: test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby-version:
          - 3.2
          - 3.1
          - "3.0"
          - 2.7
          - 2.6
          - 2.5
        rails-version:
          - 7
          - 6.1
          - "6.0"
        exclude:
          # Rails 7 requires Ruby 2.7+
          - ruby-version: 2.5
            rails-version: 7
          - ruby-version: 2.6
            rails-version: 7
          # Rails 6 requires Ruby <= 3.0
          - ruby-version: 3.1
            rails-version: "6.0"
          - ruby-version: 3.2
            rails-version: "6.0"
    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby ${{ matrix.ruby-version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
      - name: Run gem tests
        run: |
          bundle
          bundle exec rake
      - name: Run Rails dummy app tests
        working-directory: ./spec/dummy_app
        env:
          BUNDLE_GEMFILE: gemfiles/Gemfile-rails-${{ matrix.rails-version }}
        run: |
          bundle
          bundle exec rake db:drop db:create db:migrate
          bundle exec rake
